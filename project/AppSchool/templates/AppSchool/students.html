{% extends "AppSchool/layout.html" %} {% load static %}
<!-- Title -->
{% block title %} Students {% endblock title %}

<!-- Section -->
{% block section%}
<section class="page">
  <div class="container">
    <div class="title_container">
      <h3 class="subtitle">Students</h3>
    </div>
    {% if db %} {% for item in db %}
    <div class="list_container">
      <p class="text text-left"><b>Name:</b> {{item.name}}</p>
      <p class="text text-left"><b>Last Name:</b> {{item.lastName}}</p>
      <p class="text text-left"><b>Email:</b> {{item.email}}</p>
    </div>
    {% endfor %} {% endif %}

    <a class="button" href="{% url 'FormStudent' %}">Add Student</a>
  </div>
</section>
{% endblock %}
