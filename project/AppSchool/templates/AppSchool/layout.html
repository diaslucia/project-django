<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>School App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'AppSchool/assets/favicon.ico' %}"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- CSS-->
    <link href="{% static 'AppSchool/css/style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="nav">
      <a class="nav_link" href="{% url 'Home' %}">AppSchool</a>

      <ul class="nav_list">
        <li class="nav_item">
          <a class="nav_link" href="{% url 'Courses' %}">Courses</a>
        </li>
        <li class="nav_item">
          <a class="nav_link" href="{% url 'Students' %}">Students</a>
        </li>
        <li class="nav_item">
          <a class="nav_link" href="{% url 'Professors' %}">Professors</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav_item">
          <a class="nav_link" href="{% url 'EditProfile' %}">Edit Profile</a>
        </li>
        <li class="nav_item">
          {% if avatarUser %}
          <img width="40px" src="{{avatarUser}}" />
          {% endif %}
          <a class="nav_link" href="{% url 'Logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav_item">
          <a class="nav_link" href="{% url 'Login' %}">Login</a>
        </li>
        {% endif %}
      </ul>
    </nav>

    <section>{% block section %} {% endblock %}</section>
  </body>
</html>
