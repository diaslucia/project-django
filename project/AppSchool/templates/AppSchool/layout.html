<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>One Page Wonder - Start Bootstrap Template</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'AppSchool/css/style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="nav">
      <a class="nav_link" href="{% url 'Home' %}">AppSchool</a>

      <ul class="nav_list">
        <li class="nav_item">
          <a class="nav_link" href="{% url 'Courses' %}">Courses</a>
        </li>
        <li class="nav_item">
          <a class="nav_link" href="{% url 'Students' %}">Students</a>
        </li>
        <li class="nav_item">
          <a class="nav_link" href="{% url 'Professors' %}">Professors</a>
        </li>
      </ul>
    </nav>

    <section>{% block section %} {% endblock %}</section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'AppSchool/js/scripts.js' %}"></script>
  </body>
</html>
